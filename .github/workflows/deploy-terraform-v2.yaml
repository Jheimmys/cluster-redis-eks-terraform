name: Terraform - Create Resources

on:
  push:
    branches: [ "master" ]
    paths:
      - 'backend-config/**'
      - 'infrastructure/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'backend-config/**'
      - 'infrastructure/**'    
    types: [opened, synchronize, reopened]

jobs:
  check-commit:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.title, '#terraform') ||
       contains(github.event.pull_request.body, '#terraform'))
    steps:
      - run: echo "Commit válido para execução do Terraform Workflow."

  # Backend Plan (runs on PR)
  backend-plan:
    if: github.event_name == 'pull_request'
    needs: check-commit
    runs-on: ubuntu-latest
    environment: terraform-plan
    env:
      BACKEND_DIR: "./backend-config"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Terraform Configuration
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      working-directory: ${{ env.BACKEND_DIR }}
      run: terraform init

    - name: Terraform Plan
      working-directory: ${{ env.BACKEND_DIR }}
      run: |
        terraform plan -no-color -lock=false > plan_output.txt
        echo "PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
        cat plan_output.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      id: plan

    - name: Post Plan to PR
      uses: actions/github-script@v6
      env:
        PLAN_OUTPUT: ${{ env.PLAN_OUTPUT }}
      with:
        script: |
          const output = `### Terraform Plan (Backend) \n\n\`\`\`\n${process.env.PLAN_OUTPUT}\n\`\`\``;
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

    - name: Get Bucket Name
      id: get_bucket
      working-directory: ${{ env.BACKEND_DIR }}
      run: |
        # Tenta obter o bucket do state (se existir)
        BUCKET_NAME=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
        echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

    outputs:
      bucket_name: ${{ steps.get_bucket.outputs.bucket_name }}

  # Infra Plan (runs on PR) - Usa bucket temporário para validação
  infra-plan:
    if: github.event_name == 'pull_request'
    needs: [check-commit, backend-plan]
    runs-on: ubuntu-latest
    environment: terraform-plan
    env:
      INFRA_DIR: "./infrastructure"
      REAL_BUCKET: "tfstate-cluster-redis-jheimmys"
      TEMP_BUCKET: "temp-tfstate-${{ github.event.pull_request.number }}"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Terraform Configuration
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Check if Real Bucket Exists
      id: check_bucket
      run: |
        if aws s3api head-bucket --bucket "$REAL_BUCKET" 2>/dev/null; then
          echo "bucket_exists=true" >> $GITHUB_OUTPUT
        else
          echo "bucket_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Temporary S3 Bucket
      if: steps.check_bucket.outputs.bucket_exists == 'false'
      run: |
        aws s3api create-bucket \
          --bucket ${{ env.TEMP_BUCKET }} \
          --region ${{ secrets.AWS_REGION }} \

    - name: Copy State if Exists
      if: steps.check_bucket.outputs.bucket_exists == 'true'
      run: |
        aws s3 cp s3://$REAL_BUCKET/cluster-redis s3://${{ env.TEMP_BUCKET }}/cluster-redis || echo "No state to copy

    - name: Terraform Init
      working-directory: ${{ env.INFRA_DIR }}
      run: |
        terraform init \
          -backend-config="bucket=${{ steps.check_bucket.outputs.bucket_exists == 'true' && env.REAL_BUCKET || env.TEMP_BUCKET }}" \
          -backend-config="key=cluster-redis" \
          -backend-config="region=${{ secrets.AWS_REGION }}"

    - name: Terraform Plan
      working-directory: ${{ env.INFRA_DIR }}
      run: |
        terraform plan -no-color -lock=false > plan_output.txt
        echo "INFRA_PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
        cat plan_output.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Post Plan to PR
      uses: actions/github-script@v6
      env:
        PLAN_OUTPUT: ${{ env.INFRA_PLAN_OUTPUT }}
      with:
        script: |
          const output = `### Terraform Plan (Infra) \n\n\`\`\`\n${process.env.PLAN_OUTPUT}\n\`\`\``;
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

    - name: Cleanup Temporary Bucket
      if: always() && steps.check_bucket.outputs.bucket_exists == 'false'
      run: aws s3 rb s3://${{ env.TEMP_BUCKET }} --force

  # Backend Apply (runs on merge to master)
  deploy-backend:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: deploy-backend
    env:
      BACKEND_DIR: "./backend-config"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Terraform Configuration
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      working-directory: ${{ env.BACKEND_DIR }}
      run: terraform init

    - name: Terraform Apply
      working-directory: ${{ env.BACKEND_DIR }}
      run: terraform apply -auto-approve

    - name: Export Bucket Name
      working-directory: ${{ env.BACKEND_DIR }}
      run: echo "BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_ENV

    - name: Set Output Variable
      working-directory: ${{ env.BACKEND_DIR }}
      id: backend_outputs
      run: echo "bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT

    outputs:
      bucket_name: ${{ steps.backend_outputs.outputs.bucket_name }}

  # Infra Apply (runs on merge to master) - Usa bucket real criado pelo backend
  deploy-infra:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: deploy-infra
    env:
      INFRA_DIR: "./infrastructure"

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Terraform Configuration
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init (with real backend)
      working-directory: ${{ env.INFRA_DIR }}
      run: terraform init -backend-config="bucket=${{ needs.deploy-backend.outputs.bucket_name }}"

    - name: Terraform Apply
      working-directory: ${{ env.INFRA_DIR }}
      run: terraform apply -auto-approve

    - name: Configure EKS Access
      working-directory: ${{ env.INFRA_DIR }}
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
        kubectl get nodes